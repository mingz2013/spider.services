[uwsgi]

# uwsgi 启动时所使用的地址与端口
# socket = 127.0.0.1:5000
http-socket = 127.0.0.1:5000

# 指向网站目录
# chdir = /home/apps/spider.services/
# chdir = .

# python 启动程序文件
wsgi-file = apps/website/setup.py

# python 程序内用以启动的 application 变量名
callable = app

# 进程数
processes = 4

# 每个进程线程数
threads = 2

#状态检测地址
stats = 127.0.0.1:9191

daemonize = ./logs/uwsgi.log
